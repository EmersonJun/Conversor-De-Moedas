<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="assets/img/download.png" alt="moeda">
    
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">Euro</option>
                <option value="bitcoin">bitcoin</option>
                <option value="kwanza">kwanza</option>
            </select>
        </label>
        <label>
            valor 
            <input class="input-currency" placehoder="10.000,00">
        </label>

        <button class="convertbutton">
            converter
        </button>

        <section>
            <div class="currency-box">
                <img src="./assets/img/brasil.png" width="60px"height="40"px alt="brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="assets/img/271208.png" width="20px"height="100%" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/img/usa.png" width="60px"height="40"px alt="usa">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
